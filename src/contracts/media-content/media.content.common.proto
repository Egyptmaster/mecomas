syntax = "proto3";

package contracts.media_content;
option go_package = "content-service/api/contract";

enum ItemVisibility {
  VISIBILITY_UNSPECIFIED = 0;
  VISIBILITY_PRIVATE = 1;
  VISIBILITY_PUBLIC = 2;
}

message TimestampUnix{
  uint64 value = 1;
}

message Id {
  // the unique identifier of the item
  string id = 1;
}